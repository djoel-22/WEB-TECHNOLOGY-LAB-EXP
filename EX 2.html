<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog Page</title>
</head>

<body>
    <!-- Main container -->
    <div>
        <h1>Online Registration - Product Catalog Page</h1>

        <!-- Registration Form -->
        <form action="/serverlogic" method="post">
            <fieldset>
                <legend>Personal Information</legend>

                <div>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required
                        autofocus maxlength="50">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        minlength="6">
                </div>

                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>

                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" max="100" required>
                </div>

                <div>
                    <label for="website">Website:</label>
                    <input type="url" id="website" name="website" placeholder="https://example.com" required>
                </div>

                <div>
                    <label for="search">Search Products:</label>
                    <input type="search" id="search" name="search" placeholder="Search here..." required>
                </div>

                <div>
                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Preferences</legend>

                <div>
                    <label>Preferred Contact Method:</label><br>
                    <input type="radio" id="contactEmail" name="contact" value="email" required>
                    <label for="contactEmail">Email</label>
                    <input type="radio" id="contactPhone" name="contact" value="phone">
                    <label for="contactPhone">Phone</label>
                </div>

                <div>
                    <label>Interested Categories:</label><br>
                    <input type="checkbox" id="electronics" name="categoryElectronics" value="Electronics">
                    <label for="electronics">Electronics</label><br>
                    <input type="checkbox" id="fashion" name="categoryFashion" value="Fashion">
                    <label for="fashion">Fashion</label><br>
                    <input type="checkbox" id="books" name="categoryBooks" value="Books">
                    <label for="books">Books</label><br>
                    <input type="checkbox" id="sports" name="categorySports" value="Sports">
                    <label for="sports">Sports</label>
                </div>

                <div>
                    <label for="country">Select Country:</label>
                    <select id="country" name="country" required>
                        <option value="">--Choose Country--</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="germany">Germany</option>
                        <option value="japan">Japan</option>
                    </select>
                </div>

                <div>
                    <label for="feedback">Feedback:</label><br>
                    <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." rows="4" cols="50"
                        required></textarea>
                </div>

                <div>
                    <label for="profileCompletion">Profile Completion:</label><br>
                    <progress id="profileCompletion" value="70" max="100">70%</progress>
                </div>
            </fieldset>

            <div>
                <input type="submit" value="Register">
                <input type="reset" value="Clear Form">
            </div>
        </form>
    </div>

    <!-- HTML Comment -->
    <!-- This page was created for HTML5 form validation and element demo -->
</body>

</html>
